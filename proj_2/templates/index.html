<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG Weight Adjustments</title>
</head>
<body>
    <h1>ESG Weight Adjustments</h1>
    <form action="/calculate" method="post">
        <label for="carbon">Carbon Emissions:</label>
        <input type="number" name="carbon" value="0.2" step="0.1" min="0" max="1" required><br>

        <label for="diversity">Diversity & Inclusion:</label>
        <input type="number" name="diversity" value="0.3" step="0.1" min="0" max="1" required><br>

        <label for="human_rights">Human Rights:</label>
        <input type="number" name="human_rights" value="0.5" step="0.1" min="0" max="1" required><br>

        <label for="anti_corruption">Anti-Corruption Policies:</label>
        <input type="number" name="anti_corruption" value="0.1" step="0.1" min="0" max="1" required><br>

        <label for="risk_exposure">ESG Risk Exposure:</label>
        <input type="number" name="risk_exposure" value="0.4" step="0.1" min="0" max="1" required><br>

        <input type="submit" value="Calculate">
    </form>
</body>
</html>
